
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form action="RegisterServlet" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" required>   
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <button type="submit">Register</button>
            <br><br>
            <button type="button" onclick="goToWelcome()">Back to Welcome</button>
        </form>
    </div>
    <script>
        // JavaScript function to navigate to the Welcome page
        function goToWelcome() {
            window.location.href = "index.html"; // Ensure this path matches your Welcome page file location
        }
    </script>
</body>
</html>
